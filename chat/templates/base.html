<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django Chat App{% endblock %}</title>
</head>
<body>

<div id="header">
    <h1>{% block header %}My Django Chat App{% endblock %}</h1>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }} (<a href="{% url 'logout' %}">Logout</a>)</p>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a></p>
    {% endif %}
</div>

<div id="content">
    {% block content %}{% endblock %}
</div>

<div id="footer">
    <p>&copy; 2023 My Django Chat App</p>
</div>

</body>
</html>
